<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  </head>
  <body class="font-poppins">
    <div
      class="w-full min-h-screen pt-32 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    >
      <div
        class="container mx-auto w-full max-w-xl bg-white rounded-xl pt-10 px-8 pb-16"
      >
        <h2 class="text-[#002765] text-3xl font-bold flex items-center mb-5">
          To-Do List
          <img class="w-8 ml-2.5" src="assets/images/check-list.png" alt="" />
        </h2>
        <div
          class="flex items-center justify-between bg-[#edeef0] rounded-[30px] pl-5 mb-6"
        >
          <input
            type="text"
            id="input-box"
            placeholder="Add your text"
            class="input"
          />
          <button id="add-btn" class="btn">Add</button>
        </div>
        <!-- List -->
        <ul id="list-container" class=""></ul>
      </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js" defer></script>
  </body>
</html>
